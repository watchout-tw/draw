  <title>沃草→不然你來畫畫看啊←蔡總統的第一年</title>
  <meta name="description" content="蔡英文政府已執政滿一週年，跟過去幾年相比，到底表現好不好呢？沃草透過比較從扁政府、馬政府到蔡政府第一年的各項數據，先讓大家自己畫出心中的感受，再來看看你跟真實數據的差異有多少吧！" />

  <div id="app">
    <nav-bar-simple :channel="common.channels.musou"></nav-bar-simple>
    <header class="textgroup">
      <hgroup>
        <h2>不然你來畫畫看啊</h2>
        <h1>{{ header.title }}</h1>
      </hgroup>
      <div class="description" v-html="markdown(header.description)"></div>
      <div class="authorship">
        <div class="item d-flex flex-row" v-for="item in authorship"><div class="job">{{ item.job }}</div><div v-for="person in item.people" class="person">{{ person }}</div></div>
      </div>
    </header>
    <section id="graphs">
      <graph v-for="props in graphs" :key="props.id" :props="props"></graph>
    </section>
    <section id="bridge">畫完了，然後呢？</section>
    <section id="conclusion" class="textgroup">
      <h2 class="title">{{ conclusion.title }}</h2>
      <div class="description a-text-only" v-html="markdown(conclusion.description)"></div>
    </section>
  </div><!-- end of app -->
  <footer></footer>
  <div id="pitcher"></div>
